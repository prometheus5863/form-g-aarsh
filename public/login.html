<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AARSH Resolution Professionals Portal</title>
    <meta name="description" content="Secure login portal for AARSH Resolution Professionals - Access IPE assignments, Form G data, and case tracking.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ibc-navy: #1B2430;
            --ibc-darkNavy: #111827;
            --ibc-gold: #D4AF37;
            --ibc-gold-light: #e6c555;
            --ibc-cream: #F9F5F0;
            --ibc-slate: #4B5563;
            --text-muted: #9CA3AF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--ibc-cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(27, 36, 48, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: white;
            border-radius: 4px;
            box-shadow: 0 25px 50px -12px rgba(27, 36, 48, 0.15);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--ibc-navy);
            padding: 32px;
            text-align: center;
            border-bottom: 4px solid var(--ibc-gold);
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 28px;
            color: white;
            letter-spacing: 2px;
        }
        
        .logo-text span {
            color: var(--ibc-gold);
        }
        
        .logo-subtitle {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .card-body {
            padding: 40px 32px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--ibc-navy);
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--ibc-slate);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--ibc-gold);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--ibc-cream);
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            color: var(--ibc-navy);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--ibc-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }
        
        .form-input::placeholder {
            color: #9CA3AF;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--ibc-slate);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
        }
        
        .password-toggle:hover {
            color: var(--ibc-navy);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--ibc-slate);
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--ibc-gold);
            cursor: pointer;
        }
        
        .forgot-link {
            color: var(--ibc-gold);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--ibc-navy);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-btn:hover {
            background: var(--ibc-gold);
            color: var(--ibc-navy);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .demo-info {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            padding: 16px;
            text-align: center;
        }
        
        .demo-info p {
            font-size: 13px;
            color: var(--ibc-slate);
            margin-bottom: 8px;
        }
        
        .demo-creds {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--ibc-navy);
            font-weight: 600;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            color: #DC2626;
            font-size: 13px;
            display: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--ibc-slate);
        }
        
        .footer-text a {
            color: var(--ibc-gold);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--ibc-gold);
            opacity: 0.2;
        }
        
        .corner-accent.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-text">AARSH<span>.</span></div>
                    <div class="logo-subtitle">Resolution Professionals</div>
                </div>
            </div>
            
            <div class="card-body">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Access IPE assignments and Form G data</p>
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="you@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span>Sign In</span>
                        <div class="spinner" id="spinner"></div>
                    </button>
                </form>
                
                <div class="divider"><span>Demo Access</span></div>
                
                <div class="demo-info">
                    <p>Use demo credentials to explore</p>
                    <div class="demo-creds">
                        admin@aarshrp.com / admin123
                    </div>
                </div>
                
                <p class="footer-text">
                    <a href="index.html">‚Üê Back to main site</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('span').textContent = 'Signing in...';
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check credentials (demo)
            if (email === 'admin@aarshrp.com' && password === 'admin123') {
                // Success - redirect to dashboard
                localStorage.setItem('aarshrp_logged_in', 'true');
                localStorage.setItem('aarshrp_user', JSON.stringify({
                    email: email,
                    name: 'Admin User',
                    role: 'Administrator'
                }));
                window.location.href = 'dashboard.html';
            } else {
                // Error
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.querySelector('span').textContent = 'Sign In';
                spinner.style.display = 'none';
                
                // Shake animation
                form.style.animation = 'shake 0.5s';
                setTimeout(() => form.style.animation = '', 500);
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
