<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AARSH Resolution Professionals</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">AARSH<span>.</span></div>
            <div class="logo-subtitle">Resolution Professionals</div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section-title">Main</div>
            <a href="#" class="nav-item active">
                <i class="fas fa-chart-pie" style="width:20px"></i> Dashboard
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-file-contract" style="width:20px"></i> IPE Assignments
            </a>
            
            <div class="nav-section-title" style="margin-top:20px;">Analysis</div>
            <a href="#" class="nav-item"><i class="fas fa-chart-line" style="width:20px"></i> Statistics</a>
            <a href="#" class="nav-item"><i class="fas fa-search" style="width:20px"></i> Search Cases</a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-card">
                <div class="user-avatar" id="userAvatar">AU</div>
                <div>
                    <div style="font-weight:600; font-size:13px;" id="userName">Admin User</div>
                    <div style="font-size:11px; opacity:0.7;">Administrator</div>
                </div>
                <button id="logoutBtn" style="margin-left:auto; background:none; border:none; color:rgba(255,255,255,0.6); cursor:pointer;"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="assignments" onclick="switchTab('assignments')">
                    <i class="fas fa-file-contract"></i> IPE Assignments <span class="tab-count">(--)</span>
                </button>
                <button class="tab-button" data-tab="announcements" onclick="switchTab('announcements')">
                    <i class="fas fa-bullhorn"></i> Announcements <span class="tab-count">(--)</span>
                </button>
                <button class="tab-button" data-tab="public-announcements" onclick="switchTab('public-announcements')">
                    <i class="fas fa-bell"></i> Public Announcements <span class="tab-count">(--)</span>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
            </div>
        </header>

        <div class="content-wrapper">
            
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Total Assignments <i class="fas fa-file-contract"></i></div>
                    <div class="stat-number stat-value">--</div>
                </div>
                <div class="stat-card blue">
                    <div class="stat-label">Active CIRP <i class="fas fa-bolt"></i></div>
                    <div class="stat-number">89</div>
                </div>
                <div class="stat-card orange">
                    <div class="stat-label">Liquidation <i class="fas fa-tint"></i></div>
                    <div class="stat-number">63</div>
                </div>
                <div class="stat-card green">
                    <div class="stat-label">Resolved <i class="fas fa-check"></i></div>
                    <div class="stat-number">95</div>
                </div>
            </div>

            <div class="table-card">
                <div class="table-header-row">
                    <h2 style="font-family:'Playfair Display'; font-size:18px; color:var(--ibc-navy);">Recent Assignments</h2>
                    <button class="btn-primary export-btn"><i class="fas fa-download"></i> Export CSV</button>
                </div>

                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Corporate Debtor</th>
                            <th>Sector</th>
                            <th>Status</th>
                            <th>RP Name</th>
                            <th>Form G</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="assignmentsTable">
                        </tbody>
                </table>

                <div style="padding:16px; border-top:1px solid #E5E7EB; display:flex; justify-content:space-between; align-items:center;">
                    <span class="pagination-info" style="font-size:13px; color:#6B7280;">Loading...</span>
                    <div class="pagination" style="display:flex; gap:5px;"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle" style="font-family:'Playfair Display'; font-size:20px; color:var(--ibc-navy); margin-bottom:20px;">Details</h3>
            <div id="modalBody"></div>
            <div style="margin-top:20px; text-align:right;">
                <button onclick="closeModal()" style="padding:8px 16px; border:1px solid #ddd; background:white; border-radius:4px; cursor:pointer;">Close</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
