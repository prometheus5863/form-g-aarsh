name: Daily IBBI Scraper

on:
  schedule:
    # Runs at 00:30 UTC every day (which is 6:00 AM IST)
    - cron: '30 0 * * *'
  workflow_dispatch: # This line adds a manual "Run" button in GitHub

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run the Scraper
        # Using the manual command to bypass the local last_run.json lock
        run: node automation/daily_update.js manual

      - name: Save New Data to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add data/*.csv
          git commit -m "Automated data update: $(date)" || echo "No changes to commit"
          git push
